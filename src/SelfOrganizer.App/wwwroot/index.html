<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Organizer - GTD Task Manager</title>
    <base href="/" />

    <!-- Theme CSS (must be first for CSS variables) -->
    <link rel="stylesheet" href="css/theme.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <!-- App Styles -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link href="SelfOrganizer.App.styles.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Theme initialization (prevent flash of wrong theme) -->
    <script>
        (function() {
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = stored || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">X</span>
    </div>

    <script src="js/indexeddb-interop.js"></script>
    <script src="js/theme-interop.js"></script>
    <script src="js/platform-interop.js"></script>
    <script src="js/file-interop.js"></script>
    <script src="js/drag-drop-interop.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
